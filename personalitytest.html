<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Personality Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eb9ae4;
            padding: 20px;
        }
        h1 {
            color: #d0f3e5;
        }
        .quiz-container {
            background: rgb(126, 193, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(41, 117, 161, 0.404);
            display: inline-block;
        }
        .options label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }
        .options input {
            margin-right: 8px;
        }
        .result-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .result-container.red { background: #fc8484; color: #b30000; }
        .result-container.blue { background: #6fb1f8; color: #004080; }
        .result-container.yellow { background: #ffed4a; color: #806600; }
        .result-container.green { background: #82fd82; color: #006600; }
        
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #a736db;
            color: rgb(82, 53, 245);
            border-radius: 5px;
        }
        button:hover {
            background-color: #48eaff;
        }
    </style>
</head>
<body>

    <h1>What Does Your Favorite Color Say About You?</h1>

    <div class="quiz-container">
        <h3>Choose your favorite color:</h3>
        <form id="color-form">
            <div class="options">
                <label><input type="radio" name="color" value="red"> Red</label>
                <label><input type="radio" name="color" value="blue"> Blue</label>
                <label><input type="radio" name="color" value="yellow"> Yellow</label>
                <label><input type="radio" name="color" value="green"> Green</label>
            </div>

            <button type="button" onclick="showPersonality()">See My Personality</button>
        </form>
    </div>

    <!-- Personality Results -->
    <div id="result-red" class="result-container red">üî• You are bold, passionate, and full of energy!</div>
    <div id="result-blue" class="result-container blue">üåä You are calm, trustworthy, and wise!</div>
    <div id="result-yellow" class="result-container yellow">‚òÄÔ∏è You are cheerful, optimistic, and full of creativity!</div>
    <div id="result-green" class="result-container green">üåø You are balanced, nature-loving, and peaceful!</div>

    <script>
        function showPersonality() {
            // Hide all results first
            document.querySelectorAll('.result-container').forEach(function(result) {
                result.style.display = 'none';
            });

            // Get selected color
            var selectedColor = document.querySelector('input[name="color"]:checked');
            if (selectedColor) {
                // Show result based on selected color
                document.getElementById('result-' + selectedColor.value).style.display = 'block';
            } else {
                alert('Please select a color!');
            }
        }
    </script>

</body>
</html>
